name: First CI Workflow

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs:
  build_job:
    runs-on: ubuntu-latest
    env:
      UNAME: dhananjaypuri
      HOST_IP: 44.204.45.157
      HOST_USER: ubuntu
    steps:
      - name: Code Checkout
        uses: actions/checkout@v2
      - name: Code build
        run: docker -v
      - name: Image Upload
        run: |
          docker container ls
          echo ${{ env.USERNAME }}
          echo ${{ secrets.DOCKER_PASSWD }} | docker login -u ${UNAME} --password-stdin
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.HOST_IP }}
          username: ${{ env.HOST_USER }}
          password: ${{ secrets.SRV_PASSWD }}
          port: 22
          script: whoami
        
